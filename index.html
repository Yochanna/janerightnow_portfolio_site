<head>

<meta name="description" content="Portfolio – Home. Projects, skills, and contact information." />
<meta charset="utf-8" />

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a class="skip-to-content" href="#main">Skip to content</a>
  <header class="site-header">
            <meta property="og:type" content="website"/>
    <meta property="og:title" content="Home"/>
    <meta property="og:description" content="Selected work, case studies, and contact."/>
<meta name="description" content="Portfolio – Home. Projects, skills, and contact information." />
<h1>My Portfolio</h1>
    <p class="subtitle">This is where my projects live. Click a card to open.</p>
  </header>

  <main id="main" class="content">
    <section id="projects" class="projects" aria-live="polite">

      <article class="project-card" id="proj-javascript">
        <h2>JavaScript</h2>
        <p>Collection of JavaScript exercises and demos.</p>
        <a class="open" href="projects/javascript/index.html" target="_blank" rel="noopener">Open JavaScript Projects</a>
      </article>

      </section>

    <section class="add-area" aria-label="Add a project">
      <h3>Add a Project</h3>
      <label>Title:
        <input id="projTitle" type="text" placeholder="My Project">
      </label>
      <label>URL:
        <input id="projURL" type="text" placeholder="projects/myproject/index.html">
      </label>
      <label>Description:
        <input id="projDesc" type="text" placeholder="Short sentence">
      </label>
      <button id="addProj">Add Project</button>
    </section>

    <section class="help">
      <p>Add new projects here. Use the form.</p>
    </section>
  </main>

  <footer class="site-footer">
    <p>Made simple. Ready for GitHub Pages.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
